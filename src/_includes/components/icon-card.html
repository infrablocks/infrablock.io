<div class="flex flex-col items-center p-6 border bg-white {{ include.class }}">
    <div class="rounded-full h-40 w-40 m-2 bg-gray-300 overflow-clip bg-center bg-cover"
         style="background-image: url('{{ include.image_url }}')">
    </div>
    <h3 class="text-3xl text-gray-900 font-light leading-loose">
        {{ include.title }}
    </h3>
    <p class="text-lg text-gray-700 text-center">
        {{ include.description }}
    </p>
</div>
